name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4.1
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          # The container HOME inside GitHub Actions is /github/home
          # barichello/godot-ci stores templates in /root/.local/share/godot/
          # Godot 4.4.1 looks in $HOME/.local/share/godot/export_templates/4.4.1.stable/
          TEMPLATE_DIR="$HOME/.local/share/godot/export_templates/4.4.1.stable"
          mkdir -p "$TEMPLATE_DIR"

          # Copy all templates from the Docker image's known locations
          for src in /root/.local/share/godot/templates \
                     /root/.local/share/godot/export_templates/4.4.1.stable \
                     /root/.local/share/godot/export_templates/4.4.stable; do
            cp "$src"/* "$TEMPLATE_DIR/" 2>/dev/null || true
          done

          # List what we have to debug
          echo "=== Templates found ==="
          ls -la "$TEMPLATE_DIR/" || echo "No templates found"

          cd "$TEMPLATE_DIR"

          # Godot 4.4 with threads disabled needs web_nothreads_* variants
          if [ ! -f web_nothreads_release.zip ] && [ -f web_release.zip ]; then
            cp web_release.zip web_nothreads_release.zip
          fi
          if [ ! -f web_nothreads_debug.zip ] && [ -f web_debug.zip ]; then
            cp web_debug.zip web_nothreads_debug.zip
          fi

          # extensions_support=true needs web_dlink_nothreads_* variants for Terrain3D
          if [ ! -f web_dlink_nothreads_release.zip ] && [ -f web_dlink_release.zip ]; then
            cp web_dlink_release.zip web_dlink_nothreads_release.zip
          fi
          if [ ! -f web_dlink_nothreads_debug.zip ] && [ -f web_dlink_debug.zip ]; then
            cp web_dlink_debug.zip web_dlink_nothreads_debug.zip
          fi
          # If no dlink variants exist at all, fall back to standard templates
          if [ ! -f web_dlink_nothreads_release.zip ] && [ -f web_nothreads_release.zip ]; then
            cp web_nothreads_release.zip web_dlink_nothreads_release.zip
          fi
          if [ ! -f web_dlink_nothreads_debug.zip ] && [ -f web_nothreads_debug.zip ]; then
            cp web_nothreads_debug.zip web_dlink_nothreads_debug.zip
          fi

          echo "=== Final templates ==="
          ls -la "$TEMPLATE_DIR/"

      - name: Import project
        run: |
          godot --headless --import 2>&1 || true
          godot --headless --import 2>&1 || true

      - name: Export to Web
        run: |
          mkdir -p export/web
          godot --headless --export-release "Web" export/web/index.html 2>&1

      - name: Patch COEP and fix cross-origin WebSocket support
        run: |
          cd export/web

          # 1. Godot 4.4 PWA service worker uses 'require-corp' COEP which can
          #    block cross-origin resources. Patch to 'credentialless' which still
          #    enables SharedArrayBuffer but allows cross-origin WebSocket etc.
          sed -i "s/require-corp/credentialless/g" index.service.worker.js
          sed -i "s/require-corp/credentialless/g" index.js 2>/dev/null || true

          # 2. Remove the old coi-serviceworker (Godot's built-in one handles it)
          rm -f coi-serviceworker.js
          sed -i 's|<script src="coi-serviceworker.js"></script>||' index.html 2>/dev/null || true

          # 3. Append build timestamp to service worker URL to bust browser HTTP cache
          BUILD_TS=$(date +%s)
          sed -i "s|index.service.worker.js|index.service.worker.js?v=${BUILD_TS}|g" index.html
          sed -i "s|index.service.worker.js|index.service.worker.js?v=${BUILD_TS}|g" index.js 2>/dev/null || true

          # 4. Nuclear cache-buster: wipe ALL caches and service workers on every load
          #    First visit after deploy: clears everything and reloads
          #    Second visit: clean slate, loads fresh assets
          cat > cache-buster.js << 'CBEOF'
          (function(){
            // Delete ALL browser caches to force fresh asset loading
            if('caches' in window){
              caches.keys().then(function(names){
                names.forEach(function(n){ caches.delete(n); });
              });
            }
            if(!('serviceWorker' in navigator)) return;
            // Unregister ALL service workers and reload for clean slate
            navigator.serviceWorker.getRegistrations().then(function(regs){
              if(regs.length === 0) return;
              Promise.all(regs.map(function(r){ return r.unregister(); })).then(function(){
                console.log('[cache-buster] All service workers unregistered, reloading');
                window.location.reload();
              });
            });
          })();
          CBEOF
          sed -i 's|</head>|<script src="cache-buster.js"></script></head>|' index.html
          # Add no-cache meta tag so the HTML page itself is always refetched
          sed -i 's|<head>|<head><meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Expires" content="0">|' index.html

          echo "=== Post-patch verification ==="
          grep -c "credentialless" index.service.worker.js && echo "Service worker: credentialless OK"
          grep -c "coi-serviceworker" index.html || echo "HTML: coi-serviceworker removed OK"
          grep -c "no-cache" index.html && echo "HTML: no-cache meta tags OK"
          echo "Build timestamp: ${BUILD_TS}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: export/web

  deploy:
    needs: export-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

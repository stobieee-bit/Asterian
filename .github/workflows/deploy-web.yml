name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          # The container HOME inside GitHub Actions is /github/home
          # barichello/godot-ci stores templates in /root/.local/share/godot/templates/
          # Godot looks for them in $HOME/.local/share/godot/export_templates/4.4.stable/
          TEMPLATE_DIR="$HOME/.local/share/godot/export_templates/4.4.stable"
          mkdir -p "$TEMPLATE_DIR"

          # Copy all templates from the Docker image's known locations
          cp /root/.local/share/godot/templates/* "$TEMPLATE_DIR/" 2>/dev/null || true
          cp /root/.local/share/godot/export_templates/4.4.stable/* "$TEMPLATE_DIR/" 2>/dev/null || true

          # List what we have to debug
          echo "=== Templates found ==="
          ls -la "$TEMPLATE_DIR/" || echo "No templates found"

          # Godot 4.4 with threads disabled looks for web_nothreads_* variants
          # If only threaded versions exist, create nothreads copies
          cd "$TEMPLATE_DIR"
          if [ ! -f web_nothreads_release.zip ] && [ -f web_release.zip ]; then
            cp web_release.zip web_nothreads_release.zip
          fi
          if [ ! -f web_nothreads_debug.zip ] && [ -f web_debug.zip ]; then
            cp web_debug.zip web_nothreads_debug.zip
          fi

          echo "=== Final templates ==="
          ls -la "$TEMPLATE_DIR/"

      - name: Import project
        run: |
          godot --headless --import 2>&1 || true
          godot --headless --import 2>&1 || true

      - name: Export to Web
        run: |
          mkdir -p export/web
          godot --headless --export-release "Web" export/web/index.html 2>&1

      - name: Patch COEP and fix cross-origin WebSocket support
        run: |
          cd export/web

          # 1. Godot 4.4 PWA service worker uses 'require-corp' COEP which can
          #    block cross-origin resources. Patch to 'credentialless' which still
          #    enables SharedArrayBuffer but allows cross-origin WebSocket etc.
          sed -i "s/require-corp/credentialless/g" index.service.worker.js
          sed -i "s/require-corp/credentialless/g" index.js 2>/dev/null || true

          # 2. Remove the old coi-serviceworker (Godot's built-in one handles it)
          rm -f coi-serviceworker.js
          sed -i 's|<script src="coi-serviceworker.js"></script>||' index.html 2>/dev/null || true

          # 3. Inject a cache-buster script that unregisters stale service workers
          #    from previous deploys so the new code loads immediately.
          cat > cache-buster.js << 'CBEOF'
          (function(){
            if('serviceWorker' in navigator){
              navigator.serviceWorker.getRegistrations().then(function(regs){
                regs.forEach(function(r){
                  if(r.active && r.active.scriptURL.indexOf('coi-serviceworker')!==-1){
                    r.unregister().then(function(){console.log('Removed stale coi-serviceworker');});
                  }
                });
              });
            }
          })();
          CBEOF
          sed -i 's|</head>|<script src="cache-buster.js"></script></head>|' index.html

          echo "=== Post-patch verification ==="
          grep -c "credentialless" index.service.worker.js && echo "Service worker: credentialless OK"
          grep -c "coi-serviceworker" index.html || echo "HTML: coi-serviceworker removed OK"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: export/web

  deploy:
    needs: export-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

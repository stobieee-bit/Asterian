name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  export-web:
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:4.4
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup export templates
        run: |
          # The container HOME inside GitHub Actions is /github/home
          # barichello/godot-ci stores templates in /root/.local/share/godot/templates/
          # Godot looks for them in $HOME/.local/share/godot/export_templates/4.4.stable/
          TEMPLATE_DIR="$HOME/.local/share/godot/export_templates/4.4.stable"
          mkdir -p "$TEMPLATE_DIR"

          # Copy all templates from the Docker image's known locations
          cp /root/.local/share/godot/templates/* "$TEMPLATE_DIR/" 2>/dev/null || true
          cp /root/.local/share/godot/export_templates/4.4.stable/* "$TEMPLATE_DIR/" 2>/dev/null || true

          # List what we have to debug
          echo "=== Templates found ==="
          ls -la "$TEMPLATE_DIR/" || echo "No templates found"

          # Godot 4.4 with threads disabled looks for web_nothreads_* variants
          # If only threaded versions exist, create nothreads copies
          cd "$TEMPLATE_DIR"
          if [ ! -f web_nothreads_release.zip ] && [ -f web_release.zip ]; then
            cp web_release.zip web_nothreads_release.zip
          fi
          if [ ! -f web_nothreads_debug.zip ] && [ -f web_debug.zip ]; then
            cp web_debug.zip web_nothreads_debug.zip
          fi

          echo "=== Final templates ==="
          ls -la "$TEMPLATE_DIR/"

      - name: Import project
        run: |
          godot --headless --import 2>&1 || true
          godot --headless --import 2>&1 || true

      - name: Export to Web
        run: |
          mkdir -p export/web
          godot --headless --export-release "Web" export/web/index.html 2>&1

      - name: Add cross-origin isolation headers for SharedArrayBuffer
        run: |
          cd export/web
          # Godot 4 web exports need SharedArrayBuffer which requires COOP/COEP headers.
          # GitHub Pages doesn't allow custom headers, so we use a service worker approach.
          # Inline a minimal coi-serviceworker script directly.
          cat > coi-serviceworker.js << 'SWEOF'
          /*! coi-serviceworker v0.1.7 - Guido Zuidhof, licensed under MIT */
          if(typeof window==='undefined'){self.addEventListener("install",()=>self.skipWaiting());self.addEventListener("activate",(e)=>e.waitUntil(self.clients.claim()));self.addEventListener("fetch",(e)=>{if(e.request.cache==="only-if-cached"&&e.request.mode!=="same-origin")return;e.respondWith(fetch(e.request).then((r)=>{if(r.status===0)return r;const h=new Headers(r.headers);h.set("Cross-Origin-Embedder-Policy","credentialless");h.set("Cross-Origin-Opener-Policy","same-origin");return new Response(r.body,{status:r.status,statusText:r.statusText,headers:h})}));})}else{const r=window.location;if(window.crossOriginIsolated!==false){}else if(navigator.serviceWorker){navigator.serviceWorker.register(new URL("coi-serviceworker.js",r.href).href).then((reg)=>{reg.addEventListener("updatefound",()=>{const w=reg.installing;w.addEventListener("statechange",()=>{if(w.state==="activated"){window.location.reload()}})})},console.error)}}
          SWEOF
          sed -i 's|</head>|<script src="coi-serviceworker.js"></script></head>|' index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: export/web

  deploy:
    needs: export-web
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
